<!doctype html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>turtleJS</title>

	<style type="text/css">
		body {
			padding: 0 0 2rem 0;
		}

		h1 {
			font-family: Arial, Helvetica, sans-serif;
			text-align: center;
			padding: 1em 0 1em;
			font-weight: 300;
			font-size: 3rem;

		.turtlejs {
			/* display: flex;
				flex-wrap: wrap; */
			max-width: 800px;
			margin: 0 auto;
		}

		img {
			width: 100%;
		}

		.options {
			text-align: center;
			padding: 2rem;
		}
	</style>

</head>

<body>

	<h1><strong>Turtle</strong>JS</h1>

	<div class="options">
		<input class="number" type="number" min="0" value="4" onchange="init();">
		<button class="button-percent" data-unit="%">Use % margins</button>
		<button class="button-pixels" data-unit="px">Use px margins</button>
	</div>

	<div class="turtlejs">
		<img src="images/4.jpg" alt="">
		<img src="images/2.jpg" alt="">
		<img src="images/7.jpg" alt="">
		<img src="images/5.jpg" alt="">
		<img src="images/8.jpg" alt="">
		<img src="images/3.jpg" alt="">
		<img src="images/6.jpg" alt="">
		<img src="images/1.jpg" alt="">
		<img src="images/9.jpg" alt="">
	</div>

	<a href="https://github.com/FuruholmAnton/turtleJS"><img style="position: absolute; right: 0; top: 0; right: 0; border: 0; width: 150px;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>


	<script src="turtle.js"></script>
	<script type="text/javascript">
		var unit = 'px';

		document.querySelector('.button-percent').addEventListener('click', init, false);
		document.querySelector('.button-pixels').addEventListener('click', init, false);

		document.addEventListener("DOMContentLoaded", function (event) {
			window.turtle = new Turtle(document.querySelector('.turtlejs'));

			init();

		});

		function init(e) {
			if (e) {
				unit = e.currentTarget.dataset.unit
			}
			turtle.init({
				count: 2,
				breakpoints: {
					400: 3,
					1100: 4,
				},
				minWidth: 150,
				minHeight: 250,
				itemMargin: document.querySelector('.number').value,
				itemMarginUnit: unit,
			});
		}

		// window.addEventListener('resize', () => {

		// 		minHeight: 50,
		// 		itemMargin: 4,
		// 	});
		// });
	</script>
</body>
